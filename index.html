<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL Riyadh LTD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="Login-area">
        <h1 class="bank-title" >Welcome to EL Riyadh Bank LTD </h1>
        <div id="submit-area">
            <h4>Log in</h4>
            <input type="text" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password"  name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>
    <div  id="transaction-Area">
        <h1>Transaction Area</h1>
        <div>
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <div class="deposit">
                        <h5>Deposit</h5>
                    </div>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                    <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                    <h2>$1200</h2>
                    </div>
                </div>
            </div>
        </div>
<div class="row">
            <div class="col-md-6">
                <div id="submit-area">
                    <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ Enter Your Deposit amount">
                <br>
                <button id="addDeposit" class="btn  btn-success">Deposit</button>
                </div>

            </div>

            <div class="col-md-6">
               <div id="submit-area">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder=" $ Enter Your Withdrawal amount">
                <br>
                <button class="btn btn-success ">Withdraw</button>
               </div>
            </div>
</div>

    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("Login-area")
        login.addEventListener("click",  function(){
            const loginArea = document.getElementById("Login-area"); 
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-Area");
            transactionArea.style.display = "block";
        })

        // deposit button event
        const depositBtn = document.getElementById("addDeposit")
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            
            document.getElementById("currentDeposit").innerText = totalDeposit
        })

    </script>
    
</body>
</html>
