<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL Riyadh LTD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="Login-area">
        <h1 class="bank-title" >Welcome to EL Riyadh Bank LTD </h1>
        <div id="submit-area">
            <h4>Log in</h4>
            <input type="text" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password"  name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>

    <div  id="transaction-Area">
        <h1>Transaction Area</h1>
    </div>
    <script>
        const loginBtn = document.getElementById("Login-area")
        loginBtn.addEventListener("click",  function(){
            const loginArea = document.getElementById("Login-area"); 
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-Area");
            transactionArea.style.display = "block";
        })

    </script>
    
</body>
</html>
